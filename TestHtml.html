<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Llamafile</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Chat with Local Model</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message" style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      // Show user message
      chat.innerHTML += `<div class="user"><b>You:</b> ${userMsg}</div>`;

      // Call your Spring Boot backend (adjust port if needed)
      const response = await fetch(`http://localhost:8081/chat?message=${encodeURIComponent(userMsg)}`);
      const text = await response.text();

      // Show model reply
      chat.innerHTML += `<div class="bot"><b>Bot:</b> ${text}</div>`;
